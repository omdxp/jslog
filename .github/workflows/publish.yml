name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run typecheck
      run: npm run typecheck

    - name: Run tests
      run: |
        npm test
        npm run test:advanced
        timeout 10 npm run test:beast || true

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'

    - name: Update npm (required for trusted publishing)
      run: npm install -g npm@latest

    - name: Show npm version
      run: npm --version

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Check version match
      run: |
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        echo "Package version: $PACKAGE_VERSION"
        echo "Tag version: $TAG_VERSION"
        if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
          echo "Version mismatch! package.json ($PACKAGE_VERSION) != tag ($TAG_VERSION)"
          exit 1
        fi
        echo "Version match confirmed!"

    - name: Publish to NPM
      run: npm publish --provenance --access public

    - name: Generate Release Notes
      id: release_notes
      uses: actions/github-script@v7
      with:
        script: |
          const { data } = await github.rest.repos.generateReleaseNotes({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: context.ref.replace('refs/tags/', ''),
          });
          return data.body;
        result-encoding: string

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: ðŸ“¦ Release ${{ github.ref_name }}
        body: |
          **npm Package:** https://www.npmjs.com/package/@omdxp/jslog
          
          ## What's Changed
          
          ${{ steps.release_notes.outputs.result }}
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
